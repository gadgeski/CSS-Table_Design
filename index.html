<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>-TableDesign-</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style2.css" />
  </head>

  <body>
    <div class="balloon">Price</div>
    <!-- テーブル配置 -->
    <table class="table">
      <thead>
        <tr>
          <td></td>
          <th>プラン内容</th>
          <th>価格</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>ライト</th>
          <td data-label="プラン内容" class="text">
            はじめての方にオススメ!お試しプラン
          </td>
          <td data-label="価格" class="price">¥980</td>
        </tr>
        <tr>
          <th>スタンダード</th>
          <td data-label="プラン内容" class="text">一番人気!オススメプラン</td>
          <td data-label="価格" class="price">¥1980</td>
        </tr>
        <tr>
          <th>プレミアム</th>
          <td data-label="プラン内容" class="text">
            こだわりたいアナタに向けた<br />豊富なサービス満載の最上級プラン
          </td>
          <td data-label="価格" class="price">¥3980</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
